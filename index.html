<!DOCTYPE html><html><head><meta charset="utf-8"><title>在线咨询</title><meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
<style type="text/css">.wraper{width:90%;position:absolute;top:50%;transform:translateY(-50%);text-align:center}.loading{background:0 0;border-color:#191919 #191919 transparent;border-width:4px;border-style:solid;width:48px;height:48px;display:inline-block;border-radius:100%;animation:spinning .9s linear infinite;animation-fill-mode:both}@keyframes spinning{from{transform:rotate(0)}to{transform:rotate(360deg)}}</style>
</head>
<body>
    <div class="wraper"><span class="loading"></span></div>
    <script>
        (function(d, w, c) {
            var s = d.createElement('script');
            w[c] = w[c] || function() {
                (w[c].z = w[c].z || []).push(arguments);
            };
            s.async = true;
            s.src = 'https://pubres.aihecong.com/hecong.js';
            if (d.head) d.head.appendChild(s);
        })(document, window, '_AIHECONG');
        function getVars(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split('&');
            var res = {}
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split('=');
                res[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1]);
            }
            return res;
        }
		(function(){
			var vars = getVars();
			if (vars["title"]) document.title = vars["title"];
			_AIHECONG('ini', vars);
			_AIHECONG('showChat');
		})()
    </script>
</html>
