<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>在线咨询</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
<link href="https://pubres.aihecong.com/web/link/hecong.css" rel="stylesheet"></head>
<script>
    window.hcLinkType=1;
    function getVars(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split('&');
        var res = {}
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split('=');
            var key = decodeURIComponent(pair[0]);
            var val = decodeURIComponent(pair[1])
            res[key] = val;
            window[key] = val;
        }
        return res;
    }
    (function(){var vars = getVars();if (vars["title"]) document.title = vars["title"];})()
</script>
<body>
<div id="aihecong"></div>
<script type="text/javascript" src="https://pubres.aihecong.com/web/link/hecong.js"></script></body>
</html>
